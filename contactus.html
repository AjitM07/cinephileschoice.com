<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Cinephile's Choice</title>
  <style>
    body {
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0c3245;
      background: url('https://img.freepik.com/premium-photo/abstract-dark-blue-red-gradient-background-illustration-your-design_900706-8792.jpg') no-repeat center center/cover;
      color: #fff;
    }

    .contact-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ff9900;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: linear-gradient(to right, rgba(50, 16, 16, 0.185), rgba(255, 255, 255, 0)) rgb(5, 17, 51);
      color: #fff;
    }

    input::placeholder,
    textarea::placeholder {
      color: #aaa;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #fdb953ac;
      color: #121212;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      background-color: #09a5bd;
      transform: scale(1.1); 
    }

    .contact-info {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #bbb;
    }
    .footer-note {
      margin-top: 7rem;
      font-size: 0.9rem;
      color: #888;
    }
    .back-button {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(164, 164, 164, 0.668);
        border: none;
        border-radius: 4px;
        padding: 5px;
        cursor: pointer;
        z-index: 9999;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .back-button img {
        width: 25px;
        height: 20px;
        }
  </style>
</head>
<body>
  <button class="back-button" onclick="goBack()">
    <img src="https://img.icons8.com/ios-filled/50/000000/left.png" alt="Back">
  </button>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>If you have any questions, suggestions, or just want to say hi, feel free to reach out!</p>
    <p>We'd love to hear your feedback and help you discover your next favorite movie!</p>

    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>Email: contact@cinephileschoice.com</p>
      <p>Phone: +91 90214 83950</p>
    </div>
    <div class="footer-note">
        Made with ❤️ || © 2025 Cinephile's Choice
      </div>
  </div>
</body>
<script>
  function goBack(page){
  window.location.href ="index.html";
  }
</script>
</html>
